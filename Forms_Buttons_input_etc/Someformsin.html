<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Some nice forms in HTML</h1>    


<input type="text"
id="firstname"
name="firstname"
required
minlength="2"
maxlength="10"    
placeholder="Eva"
>

<input type ="button" value="click me!" >
<hr/>
<input type ="button" value="click me!" disabled>

<hr/>

<input
    type="checkbox"
    name="suscribe"
    value="newsletter"
    >
<hr/>

<input type="color" value="#f6b73c">

<hr/>
<input
    type="date"
    value="2018-07-22"
    min="2018-01-01"
    max="2018-12-31"
    >
<hr/>

<input
    type="email"
    id="email"
    pattern=".+@kubow\.com"
    size="30"
    required
    >
<hr/>

<input
    type="radio"
    id="carrot"
    name="vagetables"
    value="carrot"
    checked
    >
<label for="carrot">Carrot</label>

<input
    type="radio"
    id="lettuce"
    name="vegetables"
    value="lettuce"
    >
<label for="lettuce">Lettuce</label>

<hr/>

<input
    type="range"
    id="cowbell"
    name="cowbell"
    min="0"
    max="100"
    step="10"
    >
<hr/>

<input type="submit">

</body>
</html>
